apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: hybridnet-validating-webhook
webhooks:
  - admissionReviewVersions: ["v1beta1", "v1"]
    clientConfig:
      caBundle: ""
      service:
        name: hybridnet-webhook
        namespace: kube-system
        port: 443
        path: "/validate"
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: hybridnet-v1.validating.hybridnet
    rules:
      - apiGroups: ["networking.alibaba.com"]
        apiVersions: ["v1"]
        operations: ["CREATE", "DELETE", "UPDATE"]
        resources: ["networks", "subnets"]
      - apiGroups: ["multicluster.alibaba.com"]
        apiVersions: ["v1"]
        operations: ["CREATE", "DELETE", "UPDATE"]
        resources: ["remoteclusters", "remotesubnets"]
    sideEffects: None
    timeoutSeconds: 10
  - admissionReviewVersions: ["v1beta1", "v1"]
    clientConfig:
      caBundle: ""
      service:
        name: hybridnet-webhook
        namespace: kube-system
        port: 443
        path: "/validate"
    failurePolicy: Ignore
    matchPolicy: Equivalent
    name: core-v1.validating.hybridnet
    objectSelector:
      matchExpressions:
        - key: webhook.hybridnet.io/ignore
          operator: NotIn
          values: ["TRUE", "true"]
        {{ toYaml .Values.webhook.additionalPodMatchExpressions | nindent 8 }}
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    sideEffects: None
    timeoutSeconds: 10

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: hybridnet-mutating-webhook
webhooks:
  - admissionReviewVersions: ["v1beta1", "v1"]
    clientConfig:
      caBundle: ""
      service:
        name: hybridnet-webhook
        namespace: kube-system
        port: 443
        path: "/mutate"
    failurePolicy: Ignore
    matchPolicy: Equivalent
    name: core-v1.mutating.hybridnet
    objectSelector:
      matchExpressions:
        - key: webhook.hybridnet.io/ignore
          operator: NotIn
          values: ["TRUE", "true"]
        {{ toYaml .Values.webhook.additionalPodMatchExpressions | nindent 8 }}
    reinvocationPolicy: Never
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    sideEffects: None
    timeoutSeconds: 10
