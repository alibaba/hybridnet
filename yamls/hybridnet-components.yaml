apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hybridnet-daemon
  namespace: kube-system
  annotations:
    kubernetes.io/description: |
      This daemon set launches the hybridnet cni daemon.
spec:
  selector:
    matchLabels:
      app: hybridnet-daemon
  template:
    metadata:
      labels:
        app: hybridnet-daemon
    spec:
      tolerations:
        - operator: Exists
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      priorityClassName: system-cluster-critical
      serviceAccountName: hybridnet
      hostNetwork: true
      hostPID: true
      initContainers:
        - name: install-cni
          image: "hybridnetdev/hybridnet:latest"
          imagePullPolicy: IfNotPresent
          command: ["/hybridnet/install-cni.sh"]
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
            - mountPath: /etc/cni/net.d
              name: cni-conf
            - mountPath: /opt/cni/bin
              name: cni-bin
      containers:
        - name: cni-daemon
          image: "hybridnetdev/hybridnet:latest"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - /hybridnet/start-daemon.sh
#          args:
#            - --prefer-vlan-interfaces=enp0s8
          securityContext:
            runAsUser: 0
            privileged: true
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          livenessProbe:
            httpGet:
              path: /live
              port: 11021
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
            failureThreshold: 1
          volumeMounts:
            - mountPath: /run/cni
              name: host-run-cni
            - mountPath: /lib/modules
              name: host-modules
            - mountPath: /run/xtables.lock
              name: xtables-lock
            - mountPath: /var/run/netns
              mountPropagation: HostToContainer
              name: host-var-run-netns
            - mountPath: /var/run/docker/netns
              mountPropagation: HostToContainer
              name: host-var-docker-netns
            - mountPath: /run/netns
              mountPropagation: HostToContainer
              name: host-run-netns
            - mountPath: /run/docker/netns
              mountPropagation: HostToContainer
              name: host-docker-netns
          # TODO: add liveness probe
      nodeSelector:
        kubernetes.io/os: "linux"
      volumes:
        - name: host-modules
          hostPath:
            path: /lib/modules
        - name: host-run-cni
          hostPath:
            path: /run/cni
        - name: cni-conf
          hostPath:
            path: /etc/cni/net.d
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
        - name: xtables-lock
          hostPath:
            path: /run/xtables.lock
            type: FileOrCreate
        - name: host-run-netns
          hostPath:
            path: /run/netns
        - name: host-docker-netns
          hostPath:
            path: /run/docker/netns
        - name: host-var-run-netns
          hostPath:
            path: /var/run/netns
        - name: host-var-docker-netns
          hostPath:
            path: /var/run/docker/netns

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybridnet-manager
  namespace: kube-system
  annotations:
    kubernetes.io/description: "hybridnet manager"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hybridnet-manager
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hybridnet-manager
    spec:
      tolerations:
        - operator: Exists
          effect: NoSchedule
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: hybridnet-manager
              topologyKey: kubernetes.io/hostname
      priorityClassName: system-cluster-critical
      serviceAccountName: hybridnet
      hostNetwork: true
      containers:
        - name: hybridnet-manager
          image: "hybridnetdev/hybridnet:latest"
          imagePullPolicy: IfNotPresent
          command:
            - /hybridnet/hybridnet-manager
          env:
            - name: DEFAULT_NETWORK_TYPE
              value: Overlay
      nodeSelector:
        node-role.kubernetes.io/master: ""

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybridnet-webhook
  namespace: kube-system
  annotations:
    kubernetes.io/description: "hybridnet webhook"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hybridnet-webhook
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hybridnet-webhook
        webhook.hybridnet.io/ignore: "true"
    spec:
      tolerations:
        - operator: Exists
          effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/master: ""
      priorityClassName: system-cluster-critical
      serviceAccountName: hybridnet
      hostNetwork: true
      containers:
        - name: hybridnet-webhook
          image: "hybridnetdev/hybridnet:latest"
          imagePullPolicy: IfNotPresent
          command:
            - /hybridnet/hybridnet-webhook
          args:
            - --port=9898
          env:
            - name: DEFAULT_NETWORK_TYPE
              value: Overlay
          ports:
            - containerPort: 9898
              name: webhook-port

---

kind: Service
apiVersion: v1
metadata:
  name: hybridnet-webhook
  namespace: kube-system
spec:
  ports:
    - name: webhook-port
      protocol: TCP
      port: 443
      targetPort: webhook-port
  type: ClusterIP
  selector:
    app: hybridnet-webhook
  sessionAffinity: None

---

apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: hybridnet-validating-webhook
webhooks:
  - admissionReviewVersions: ["v1beta1", "v1"]
    clientConfig:
      caBundle: ""
      service:
        name: hybridnet-webhook
        namespace: kube-system
        port: 443
        path: "/validate"
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: hybridnet-v1.validating.hybridnet
    objectSelector:
      matchExpressions:
        - key: webhook.hybridnet.io/ignore
          operator: NotIn
          values: ["TRUE", "true"]
    rules:
      - apiGroups: ["networking.alibaba.com"]
        apiVersions: ["v1"]
        operations: ["CREATE", "DELETE", "UPDATE"]
        resources: ["networks", "subnets", "remoteclusters", "remotesubnets"]
    sideEffects: None
    timeoutSeconds: 10
  - admissionReviewVersions: ["v1beta1", "v1"]
    clientConfig:
      caBundle: ""
      service:
        name: hybridnet-webhook
        namespace: kube-system
        port: 443
        path: "/validate"
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: core-v1.validating.hybridnet
    objectSelector:
      matchExpressions:
        - key: webhook.hybridnet.io/ignore
          operator: NotIn
          values: ["TRUE", "true"]
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    sideEffects: None
    timeoutSeconds: 10

---

apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: hybridnet-mutating-webhook
webhooks:
  - admissionReviewVersions: ["v1beta1", "v1"]
    clientConfig:
      caBundle: ""
      service:
        name: hybridnet-webhook
        namespace: kube-system
        port: 443
        path: "/mutate"
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: core-v1.mutating.hybridnet
    objectSelector:
      matchExpressions:
        - key: webhook.hybridnet.io/ignore
          operator: NotIn
          values: ["TRUE", "true"]
    reinvocationPolicy: Never
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    sideEffects: None
    timeoutSeconds: 10
